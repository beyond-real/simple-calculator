<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display">
      </div>
        <button onclick="clearDisplay( )" class="span-2">AC</button>
        <button onclick="deleteDisplay()" class="sign">DEL</button>
        <button id="operator" onclick="appendDisplayOperator('/')" class="sign">รท</button>
        <button onclick="appendDisplay('1')" class="number">1</button>
        <button onclick="appendDisplay('2')" class="number">2</button>
        <button onclick="appendDisplay('3')" class="number">3</button>
        <button id="operator" onclick="appendDisplayOperator('*')" class="sign">x</button>
        <button onclick="appendDisplay('4')" class="number">4</button>
        <button onclick="appendDisplay('5')" class="number">5</button>
        <button onclick="appendDisplay('6')" class="number">6</button>
        <button id="operator" onclick="appendDisplayOperator('+')" class="sign">+</button>
        <button onclick="appendDisplay('7')" class="number">7</button>
        <button onclick="appendDisplay('8')" class="number">8</button>
        <button onclick="appendDisplay('9')" class="number">9</button>
        <button id="operator" onclick="appendDisplayOperator('-')" class="sign">-</button>
        <button onclick="appendDisplay('.')" class="number">.</button>
        <button onclick="appendDisplay('0')" class="number">0</button>
        <button onclick="calculate()" class="span-2">=</button>
      </div>
    </div>
  </body>
</html>
